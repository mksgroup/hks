<div th:fragment="statistics-body">
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row"></div>
            <div class="content-body">
                <!-- Analytics charts -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="card">
                            <div class="card-header no-border-bottom">
                                <h4 class="card-title">Visitors Overview</h4>
                                <a class="heading-elements-toggle"><i class="ft-more-horizontal font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-outline-primary btn-round active">Hourly</button>
                                        <button type="button" class="btn btn-outline-primary btn-round">Day</button>
                                        <button type="button" class="btn btn-outline-primary btn-round">Month</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="row my-1">
                                        <div class="col-lg-4 col-12 p-1 border-right-blue-grey border-right-lighten-5">
                                            <div class="text-center">
                                                <h3>15,678</h3>
                                                <p class="text-muted">
                                                    Total Member <span class="success darken-2"><i
                                                        class="ft-arrow-up"></i> 4.27%</span>
                                                </p>
                                                <div id="sp-bar-total-cost"></div>

                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-12 p-1 border-right-blue-grey border-right-lighten-5">
                                            <div class="text-center">
                                                <h3>8,630</h3>
                                                <p class="text-muted">
                                                    Unique Visitor <span class="danger darken-2"><i
                                                        class="ft-arrow-down"></i> 2.30%</span>
                                                </p>
                                                <div id="sp-stacked-bar-total-cost"></div>
                                            </div>
                                        </div>

                                        <div class="col-lg-4 col-12 p-1 border-right-blue-grey border-right-lighten-5">
                                            <div class="text-center">
                                                <h3>8,630</h3>
                                                <p class="text-muted">
                                                    Total Post <span class="success darken-2"><i
                                                        class="ft-arrow-up"></i> 10.30%</span>
                                                </p>
                                                <div id="sp-tristate-bar-total-revenue"></div>
                                            </div>
                                        </div>

                                    </div>

                                    <ul class="list-inline text-center mt-3">
                                        <li>
                                            <h6>
                                                <i class="ft-circle danger"></i> Total member
                                            </h6>
                                        </li>
                                        <li>
                                            <h6>
                                                <i class="ft-circle success pl-1"></i> Total visit
                                            </h6>
                                        </li>
                                        <li>
                                            <h6>
                                                <i class="ft-circle warning pl-1"></i> Total post
                                            </h6>
                                        </li>
                                    </ul>
                                    <div class="chartjs">
                                        <canvas id="visitors-graph" height="275"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="screen-body">
	<div class="app-content content">
		<div class="content-wrapper">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title" id="tel-repeater">Send Us Your Feedback</h4>
					<a class="heading-elements-toggle"><i
						class="ft-ellipsis-h font-medium-3"></i></a>
					<div class="heading-elements">
						<ul class="list-inline mb-0">
							<li><a data-action="collapse"><i class="ft-minus"></i></a></li>
							<li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
							<li><a data-action="expand"><i class="ft-maximize"></i></a></li>
							<li><a data-action="close"><i class="ft-x"></i></a></li>
						</ul>
					</div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<form class="row">
							<div class="form-group col-md-6 mb-2">
								<input type="text" class="form-control" placeholder="Name"
									name="name">
							</div>
							<div class="form-group col-md-6 mb-2">
								<input type="text" class="form-control" placeholder="Subject"
									name="subject">
							</div>
							<div class="form-group col-12 mb-2">
								<input type="text" class="form-control" placeholder="E-mail"
									name="email">
							</div>
							<div class="form-group col-12 mb-2">
								<textarea rows="12" class="form-control" name="content"
									placeholder="Content"></textarea>
							</div>
							<div class="form-group col-12 mb-2 file-repeater">
								<div data-repeater-list="repeater-list">
									<div data-repeater-item="">
										<div class="row mb-1">
											<div class="col-9 col-xl-10">
												<label class="file center-block"> <input type="file"
													id="file"> <span class="file-custom"></span>
												</label>
											</div>
											<div class="col-2 col-xl-1">
												<button type="button" data-repeater-delete=""
													class="btn btn-icon btn-danger mr-1">
													<i class="ft-x"></i>
												</button>
											</div>
										</div>
									</div>
								</div>
								<button type="button" data-repeater-create=""
									class="btn btn-primary">
									<i class="ft-plus"></i> Add new file
								</button>
							</div>
							<div class="form-group col-6 mb-2">
								<button type="submit" class="btn btn-primary">
									Submit<i class="fa fa-check"></i>
								</button>
								<button type="button" class="btn btn-warning mr-1"
									style="margin-left: 50px;">
									Cancel<i class="fa fa-remove"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
